    <div class="container">

      <div class="col-md-6">
        <h1>Add special schedule:</h1>
        <form action="/edit" method="get">
          <div class="input-group">
            <input type="text" class="form-control" id="datepicker" placeholder="Date" name="date">
            <div class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Edit">
            </div>
          </div>
        </form>
        
      <br>
      
      <div>
        <h1><small>Delete special schedule:</small></h1>
        <form action="/revertdate" method="get">
          <div class="input-group">
            <input type="text" class="form-control" id="datepickerR" placeholder="Date" name="date">
            <div class="input-group-btn">
              <input type="submit" class="btn" value="Revert">
            </div>
          </div>
        </form>
      </div>
      
      <br>
      
      <div>
        <h1><small>Change split lunch link:</small></h1>
        <form action="/changelunch" method="get">
          <div class="input-group">
            <input type="url" class="form-control" id="lunchurl" placeholder="URL" name="lunchurl">
            <div class="input-group-btn">
              <input type="submit" class="btn" value="Save">
            </div>
          </div>
        </form>
      </div>
      
      <div>
        <h1><small>Change feedback link:</small></h1>
        <form action="/changefeedback" method="get">
          <div class="input-group">
            <input type="url" class="form-control" id="feedbackurl" placeholder="URL" name="feedbackurl">
            <div class="input-group-btn">
              <input type="submit" class="btn" value="Save">
            </div>
          </div>
        </form>
      </div>
