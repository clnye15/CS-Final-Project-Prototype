  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" id="logo" href="/">BearStatus</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">

          <li><a href="/">Home</a></li>
          <li><a href="/schedule">Schedule</a></li>
          <li><a href="/about">About</a></li>
          <li class="active"><a href="/admin">Edit</a></li>

        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <div class="bs-header" id="content">
      <div class="container">
        <h1>Edit Schedules: {{edit_date}}
        </h1>
      </div>
    </div>
    <div class="bs-example" id="center">
      <table class="table table-striped">
        <thead>
          <tr>
            <td><h5>Block</h5></td>
            <td><h5>Start Time</h5></td>
            <td><h5>End Time</h5></td>
          </tr>
        </thead>
        <form class="form-horizontal" role="form" method="post">
          <tbody>
          {% for i in range(0, blocks) %}
            <tr>
              <td><input type="text" class="form control" placeholder="Block Name" name="name{{i}}"></td>
              
              <!--<td><input type="text" class="form control" placeholder="End Time" name="end{{i}}"></td>
              <td><input type="text" class="form control" placeholder="Start Time" name="start{{i}}"></td> -->
              <td>
                <select name="sHour{{i}}">
                  <option value="" selected></option>
                  {% for i in range(1,13) %}
                    <option value="{{i}}">{{i}}</option>
                  {% endfor %}
                </select>
                :
                <select name="sMinute{{i}}">
                  <option value=""></option>
                  {% for i in range(0,12) %}
                    <option value="{{5*i}}">{{5*i}}</option>
                  {% endfor %}
                </select>
                <select name="sT{{i}}">
                  <option value=""></option>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </td>
              <td>
                <select name="eHour{{i}}">
                  <option value="" selected></option>
                  {% for i in range(1,13) %}
                  <option value="{{i}}">{{i}}</option>
                  {% endfor %}
                </select>
                :
                <select name="eMinute{{i}}">
                  <option value=""></option>
                  {% for i in range(0,12) %}
                  <option value="{{5*i}}">{{5*i}}</option>
                  {% endfor %}
                </select>
                <select name="eT{{i}}">
                  <option value=""></option>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </td>
            </tr>
            {% endfor %}
            <div class="row">
            </div>
            <div class="col-md-3 col-md-offset-9">
              <a class="btn btn-default" href="/admin" role="button">Cancel</a>
              <input type="submit" class="btn btn-primary" value="Save">
            </div>
          </tbody>
        </form>
      </table>
    <footer>
      <p>Created by the 2013 Blake School Computer Science Class<br>
        <a href="http://goo.gl/gaRWSB">Request a Feature</a> â€¢ <a href="/admin">Admin Login</a></p>
    </footer>
    </div>
  </body>

</html>
