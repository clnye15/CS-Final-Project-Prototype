<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico"/>
    
    <title>BearStatus - Today's Schedule</title>
    
    <!--Bootstrap core CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    
    <!-- Custom styles for this template -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="view/stylesheets/schedule.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" style="font-family: Skia" href="/">BearStatus</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active" ><a href="/schedule">Today's Schedule</a></li>
          <li><a href="/date">Edit (Admin Only)</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <div class="container">
      <div class="starter-template">
        <h1>Schedule</h1>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <table class = "table table-bordered" id="schedule"> 
            <tr>
              <th>
               Block
              </th>
              <th>
                Start
              </th>
              <th>
                End
              </th>
            </tr>
            {%for i in schedule%}
            <tr>
              <td>
                {{i.name}}
              </td>
              <td>
                {{i.sTime}}
              </td>
              <td>
                {{i.eTime}}
              </td>
              {%endfor%}
            </tr>
          </table>
        </div>
      </div>
      <a href="http://goo.gl/gaRWSB"> &nbsp; </a>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
