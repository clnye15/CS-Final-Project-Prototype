application: blakecs
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# set up the edit page to require admin access
- url: /date.*
  script: edit.app
  login: admin

- url: /edit.*
  script: edit.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: yaml
  version: latest

inbound_services:
- warmup
